<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="m-0 p-0 overflow-x-hidden relative w-full">
        <nav class="bg-deepBlue ">
            <div class="w-[1080px] mx-auto relative text-white flex items-center justify-between font-mullish">
                <div>
                    <a href="#">
                        <img src="images/logo.svg" width="125px" height="30px" alt="logo"/>
                    </a>
                </div>
                <ul class=" text-xs flex space-x-6  " >
                    <li class="py-7 ml-6 group relative hover:text-lightBlue transition-all duration-200 cursor-pointer ">
                        <a href="#">Payments</a>
                        
                        <div class="bg-lightBlue w-full h-1 absolute bottom-0 hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    
                    <li class="py-7 group relative hover:text-lightBlue transition-all duration-200 cursor-pointer ">
                        <a href="#">Banking</a>

                        <div class="bg-lightBlue w-full h-1 absolute bottom-0 hidden group-hover:block transition-all duration-200"></div>
                    </li>

                    <li class="py-7 group relative hover:text-lightBlue transition-all duration-200 cursor-pointer ">
                        <a href="#">Corporate card</a>

                    </li>

                    <li class="py-7 group relative hover:text-lightBlue transition-all duration-200 cursor-pointer ">
                        <a href="#">Payroll</a>

                    </li>

                    <li class="py-7 group relative hover:text-lightBlue transition-all duration-200 cursor-pointer ">
                        <a href="#">Resources</a>

                        <div class="bg-lightBlue w-full h-1 absolute bottom-0 hidden group-hover:block transition-all duration-200"></div>
                    </li>

                    <li class="py-7 group relative hover:text-lightBlue transition-all duration-200 cursor-pointer ">
                        <a href="#">Support</a>

                        <div class="bg-lightBlue w-full h-1 absolute bottom-0 hidden group-hover:block transition-all duration-200"></div>
                    </li>

                    <li class="py-7 group relative hover:text-lightBlue transition-all duration-200 cursor-pointer ">
                        <a href="#">Pricing</a>

                        <div class="bg-lightBlue w-full h-1 absolute bottom-0 hidden group-hover:block transition-all duration-200"></div>
                    </li>
                </ul>
                <div>
                    <img class="ml-6 " src="images/india-flag.svg" alt="" width="28" height="20">
                </div>
                <button class="py-3 px-5 border-lightBlue border rounded-sm text-sm">Login</button>
                <button class="bg-white py-3 px-4 transition-all duration-200 text-lightBlue300 hover:text-lightBlue500 border rounded-sm  text-sm">Sign up <svg
                    viewBox="0 0 24 24"
                    focusable="false"
                    class="w-[25px] h-[14px] ml-3"
                  >
                    <path
                      fill="currentColor"
                      d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                    ></path>
                  </svg></button>
            </div>
        </nav>
    </div>

</html>
