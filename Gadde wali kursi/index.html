<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telford Longue Chair</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            
            <div class="right">
                <div class="info">
                    <p class="title">Classy Chair</p>
                    <h2>Telford Longue</h2>
                    <h4>$299 <span>$499</span></h4>
                    <div class="desc-head">
                        <input type="radio" class="desc-btn" id="desc-1" name="desc-btn" checked>
                        <label for="desc-1" class="detail">
                            Description
                        </label>

                        <input type="radio" class="desc-btn" id="desc-2" name="desc-btn">
                        <label for="desc-2"  class="detail">
                            Details
                        </label>

                        <div class="description desc-sec-1">
                            <p>The Telford Chair is a comfortable easy chair with refined details, made from tubular steel with a cantilevered arm and back section.
                            </p>
                        </div>
                        <div class="description desc-sec-2">
                            <div class="details">
                                <p><span>80</span>cm <br>Length</p>
                            </div>
                            <div class="details">
                                <p><span>65</span>cm <br>Width</p>
                            </div>
                            <div class="details">
                                <p><span>90</span>cm <br>Height</p>
                            </div>
                            <div class="details">
                                <p><span>19.7</span>lbs <br>Weight</p>
                            </div>
                        </div>
                    </div>
                    <h5 class="choose_color">Choose Color:</h5>

                </div>
               
                <input type="radio" name="color-btn" id="color-1" class="color-btn" checked >
                <label for="color-1" class="chair-color1" class="color-label">
                </label>

                <input type="radio" name="color-btn" id="color-2" class="color-btn">
                <label for="color-2" class="chair-color2" class="color-label">
                </label>

                <input type="radio" name="color-btn" id="color-3" class="color-btn">
                <label for="color-3" class="chair-color3" class="color-label">
                </label>

                <input type="radio" name="color-btn" id="color-4" class="color-btn">
                <label for="color-4" class="chair-color4" class="color-label">
                </label>

                <input type="radio" name="color-btn" id="color-5" class="color-btn">
                <label for="color-5" class="chair-color5" class="color-label">
                </label>

                <input type="radio" name="color-btn" id="color-6" class="color-btn">
                <label for="color-6" class="chair-color6" class="color-label">
                </label> 
                
                <div class="chair chair-1"></div>
                <div class="chair chair-2"></div>
                <div class="chair chair-3"></div>
                <div class="chair chair-4"></div>
                <div class="chair chair-5"></div>
                <div class="chair chair-6"></div>

                <div class="back-color"></div>
                <div class="back-color chair-2"></div>
                <div class="back-color chair-3"></div>
                <div class="back-color chair-4"></div>
                <div class="back-color chair-5"></div>
                <div class="back-color chair-6"></div>

               
            </div>
            <div class="button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M5.79166 2H1V4H4.2184L6.9872 16.6776H7V17H20V16.7519L22.1932 7.09095L22.5308 6H6.6552L6.08485 3.38852L5.79166 2ZM19.9869 8H7.092L8.62081 15H18.3978L19.9869 8Z" fill="currentColor" /><path d="M10 22C11.1046 22 12 21.1046 12 20C12 18.8954 11.1046 18 10 18C8.89543 18 8 18.8954 8 20C8 21.1046 8.89543 22 10 22Z" fill="currentColor" /><path d="M19 20C19 21.1046 18.1046 22 17 22C15.8954 22 15 21.1046 15 20C15 18.8954 15.8954 18 17 18C18.1046 18 19 18.8954 19 20Z" fill="currentColor" /></svg>
                <span id="cart">Add To Cart</span>
            </div>
        </div>
    </div>

</body>
</html>
