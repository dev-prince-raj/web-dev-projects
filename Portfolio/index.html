<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/userAsset/favicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                 <div class="namecontainer">
                    <div class="p">
                        <img src="images/userAsset/name_logo.png" alt="">
                    </div>
                    <span>rince Raj</span>
                 </div>
                 <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skils">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                 </div>
                 
            </div>
            <div class="hero">
                <div class="hero-left">
                    <div class="heading-first">
                        Hi! Prince Raj
                    </div>
                    <div class="heading-second">
                        I am a <span class="role"></span>
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
                    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
                    <script>
                      var typeData = new Typed(".role", {
                        strings: [
                          "Full Stack Developer",
                          "Web Developer",
                          "Backend Developer",
                          "Frontend Developer",
                          "Coder",
                        ],
                        loop: true,
                        typeSpeed: 100,
                        backSpeed: 80,
                        backDelay: 1000,
                      });
                    </script>
                    <div class="desc">
                        i'm a Full stack Deveeloper and here is my portfolio website. Here you'll learn about my journey as Full stack Developer
                    </div>
                    <div class="button">
                        <span>Hire me</span>
                    </div>
                    <div class="fade-text">
                        Prince
                    </div>
                </div>
                <div class="hero-right">

                    <div class="absolute circle">
                        <img src="images/userAsset/circle.png" alt="">
                    </div>

                    <div class="absolute cube">
                        <img src="images/userAsset/cube.png" alt="">
                    </div>

                    <div class="absolute dot">
                        <img src="images/userAsset/dots.png" alt="">
                    </div>

                    <div class="absolute plus">
                        <img src="images/userAsset/plus.png" alt="">
                    </div>

                    <div class="absolute zigzag">
                        <img src="images/userAsset/zigzags.png" alt="">
                    </div>

                    <div class="userimg">
                        <img src="images/userAsset/user.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="project-section">
                <h2 class="project-heading">Projects</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
